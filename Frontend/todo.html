<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@next" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="todo.js" defer></script>

    <link rel='stylesheet' href='todo.css'>
</head>

<body>
    <header>
        <p> What da f* I have to do?</p>
    </header>
    <div id="vue" class="content row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 main-content">
            <h2>To do List</h2>
            <div class="loader-holder" v-show="!isDone">
                <div class="loader"></div>
            </div>
            <div v-show="isDone" class="list-holder">
                <ul class="list-group">
                    <li class="list-group-item" v-for="(item,index) in list" :class="{mark: item.completed}"
                        @mouseover="hover(index)" @mouseleave="mouseLeave(index)" @dblclick="mark(index)">
                        {{ item.title }} <i class='fa fa-times delete-icon' v-show="item.hover"
                            @click="deleteToDo(index)"></i></li>
                </ul>
                <div class="add-button" v-show="hide">
                    <button v-on:click="addButton" class="btn btn-outline-dark"><i class='fa fa-plus'></i></button>
                </div>

                <div v-show="!hide">
                    <h3>Title</h3>
                    <form v-on:submit.prevent="add">
                        <textarea id="title" class="form-control" rows="5"></textarea>
                        <div class="btn-holder">
                            <div class="btn-group">
                                <button v-on:click="addButton" type="button" class="btn btn-dark">Cancel</button>
                                <button type="submit" class="btn btn-info">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</body>

</html>
